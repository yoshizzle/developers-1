# vim: set et ts=2 sw=2 tw=80 :
name: Zones
prefix: zone
description: >
  Zones
schema:
  id:
    _type: string
    _value: zone_123
    _description: >
      string
  zone:
    _editable: true
    _type: string
    _value: example.com
    _filterable: true
    _description: >
      The Zone name
  soa_email:
    _editable: true
    _type: string
    _value: admin@example.com
    _optional: true
    _description: >
      Start of Authority (SOA) contact email
  description:
    _editable: true
    _type: string
    _value: Example Description
    _optional: true
    _description: >
      A description to keep track of this Zone
  refresh_sec:
    _editable: true
    _type: integer
    _value: 14400
    _optional: true
    _description: >
      Time interval before the Zone should be refreshed, in seconds
  retry_sec:
    _editable: true
    _type: integer
    _value: 3600
    _optional: true
    _description: >
      Time interval that should elapse before a failed refresh should
        be retried, in seconds
  expire_sec:
    _editable: true
    _type: integer
    _value: 604800
    _optional: true
    _description: >
      Time value that specifies the upper limit on
        the time interval that can elapse before the Zone is no
        longer authoritative, in seconds
  ttl_sec:
    _editable: true
    _type: integer
    _value: 3600
    _optional: true
    _description: >
      Time interval that the resource record may be cached before
        it should be discarded, in seconds
  status:
    _editable: true
    _type: enum
    _subtype: status
    _value: active
    _optional: true
    _description: >
      The status of the Zone it can be disabled, active, or edit_mode
  master_ips:
    _editable: true
    _type: array
    _subtype: string
    _filterable: true
    _value:
      - "127.0.0.1"
      - "255.255.255.1"
      - "123.123.123.7"
    _optional: true
    _description: >
      An array of IP addresses for this Zone
  axfr_ips:
    _editable: true
    _type: array
    _subtype: string
    _value:
      - "44.55.66.77"
    _optional: true
    _description: >
      An array of IP addresses allowed to AXFR the entire Zone
  display_group:
    _editable: true
    _value: Example Display Group
    _type: string
    _optional: true
    _filterable: true
    _description: >
      A display group to keep track of this Zone
  type:
    _editable: false
    _value: master
    _type: enum
    _filterable: true
    _subtype: zone_type
    _description: Controls the zone type
enums:
  status:
    active : Turn on serving of this Zone
    disabled : Turn off serving of this Zone
    edit_mode : Use this mode while making edits
  zone_type:
    master: A primary, authoritative zone
    slave: A secondary zone which gets its updates from a master zone
