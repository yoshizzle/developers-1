# vim: set et ts=2 sw=2 tw=80 :
name: Linodes
sort: 0
base_path: /linodes
description: >
  Linode endpoints provide a means of managing the <a href="#object-linodes">
  Linode objects</a> on your account.
endpoints:
  linodes:
    type: list
    resource: linodes
    authenticated: true
    description: >
      Manage the collection of Linodes your account may access.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns a list of Linodes.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes
          python: |
            import linode
            TODO
      POST:
        money: true
        oauth: linodes:create
        description: >
          Creates a new Linode.
        params:
          datacenter:
            description: >
              A <a href="#object-datacenter">datacenter</a> ID to provision
              this Linode in.
            type: datacenter
          service:
            description: >
              A <a href="#object-service">service plan</a> ID to use for this
              Linode.
            type: service
          source:
            optional: true
            description: >
              An object ID to source this Linode from. The type of the ID you
              pass in determines what we do with it. If you provide a
              distribution, it will create sane default configs and disks, then
              install that distribution on the new Linode. If you provide another
              Linode's ID, it will clone that Linode.
          root_pass:
            optional: unless source == "distro"
            description: >
              The root password to use when sourcing this Linode from a
              distribution.
          label:
            optional: true
            description: The label to assign this Linode.
            limit: "3-32 ASCII characters limited to letters, numbers, underscores, and dashes, starting and ending with a letter, and without two dashes or underscores in a row"
          group:
            optional: true
            description: The group to assign this Linode.
            limit: 0-50 characters
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "datacenter": "datacenter_12",
                    "service": "service_12"
                }' \
                https://$api_root/$version/linodes
          python: |
            import linode
            TODO
  linodes/:id:
    type: resource
    resource: linodes
    authenticated: true
    description: >
      Manage a particular Linode your account may access.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns information about this Linode.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id
          python: |
            import linode
            TODO
      PUT:
        oauth: linodes:modify
        description: >
          Edits this Linode.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X PUT -d '{
                  "label": "newlabel"
                }' \
                https://$api_root/$version/linodes/$linode_id
          python: |
            import linode
            TODO
      DELETE:
        oauth: linodes:delete
        dangerous: true
        description: >
          Deletes this Linode. This action cannot be undone.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                -X DELETE \
                https://$api_root/$version/linodes/$linode_id
          python: |
            import linode
            TODO
  linodes/:id/disks:
    type: list
    resource: linodes
    authenticated: true
    description: >
      Manage the disks associated with this Linode.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns a list of disks.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id/disks
          python: |
            import linode
            TODO
      POST:
        oauth: linodes:delete
        description: >
          Creates a new disk.
        params:
          size:
            description: >
              Size in MB for this disk.
            type: integer
            limit: between 0 and the available space on the Linode
          distribution:
            optional: true
            description: >
              Optional distribution to deploy with this disk.
            type: distribution
          root_pass:
            optional: unless distribution is not specified
            description: >
              Root password to deploy distribution with.
            type: string
          root_ssh_key:
            optional: unless distribution is not specified
            description: >
              SSH key to add to root's authorized_keys.
            type: string
          label:
            description: >
              User-friendly string to name this disk.
            type: string
            limit: 1-50 characters
          filesystem:
            description: >
              One of ext3, ext4, swap, raw.
            type: string
          read_only:
            optional: true
            description: >
              If true, this disk is read-only.
            type: boolean
          stackscript:
            optional: true
            description: >
              The stackscript ID to deploy with this disk.
            type: stackscript
          stackscript_udf_responses:
            optional: true
            description: >
              UDF (user-defined fields) for this stackscript.
            type: string
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "label": "Example Disk",
                    "filesystem": "ext4",
                    "size": 4096
                }' \
                https://$api_root/$version/linodes/$linode_id/disks
          python: |
            import linode
            TODO
  linodes/:id/disks/:id:
    type: resource
    resource: disk
    authenticated: true
    description: >
      Manage a particular disk associated with this Linode.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns information about this disk.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id/disks/$disk_id
          python: |
            import linode
            TODO
      PUT:
        oauth: linodes:modify
        description: >
          Updates a disk's metadata
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X PUT -d '{
                  "label": "New Disk Label"
                }' \
                https://$api_root/$version/linodes/$linode_id/disks/$disk_id
          python: |
            import linode
            TODO
      POST:
        oauth: linodes:create
        description: >
          Duplicates this disk.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST \
                https://$api_root/$version/linodes/$linode_id/disks/$disk_id
          python: |
            import linode
            TODO
      DELETE:
        oauth: linodes:delete
        dangerous: true
        description: >
          Deletes this disk. This action cannot be undone.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                -X DELETE \
                https://$api_root/$version/linodes/$linode_id/disks/$disk_id
          python: |
            import linode
            TODO
  linodes/:id/disks/:id/resize:
    type: strange
    authenticated: true
    description: Resizes the disk
    methods:
      POST:
        oauth: linodes:modify
        dangerous: true
        params:
          size:
            description: The desired size of the disk in MB
            type: integer
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "size": 1024
                }' \
                https://$api_root/$version/linodes/$linode_id/disks/$disk_id/resize
  linodes/:id/disks/:id/rootpass:
    type: strange
    authenticated: true
    description: >
      Resets the root password of a disk.
    methods:
      POST:
        oauth: linodes:delete
        dangerous: true
        params:
          password:
            description: >
              New root password for the OS installed on this disk.
            type: string
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "password": "hunter2"
                }' \
                https://$api_root/$version/linodes
          python: |
            import linode
            TODO
  linodes/:id/configs:
    type: list
    resource: linode_config
    authenticated: true
    description: >
      Manage the boot configs on this Linode.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns a list of configs for a given Linode.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id/configs
          python: |
            import linode
            TODO
      POST:
        oauth: linodes:modify
        description: >
          Creates a new config for a given Linode.
        params:
          kernel:
            description: >
              A <a href="#object-kernel">kernel</a> ID to boot this Linode with.
            type: kernel
          label:
            description: >
              The user-friendly label to name this config.
            limit: 1-48 characters
          disks:
            description: >
              An array of <a href="#object-disk">disk</a> IDs to attach to this config.
          comments:
            optional: true
            description: >
              Optional field for arbitrary user comments on this config.
            limit: 1-255 characters
          ram_limit:
            optional: true
            description: >
              The maximum RAM the Linode will be given when booting this
              config. This defaults to the total RAM of the Linode.
            limit: between 0 and the Linode's total RAM
          root_device_ro:
            optional: true
            description: >
              Controls whether to mount the root disk read-only. Defaults
              to false.
          devtmpfs_automount:
            optional: true
            description: >
              Populates the /dev directory early during boot without udev.
              Defaults to false.
          run_level:
            optional: true
            description: >
              Sets the run level for Linode boot from the options "default",
              "single", and "binbash". Defaults to "default".
          virt_mode:
            optional: true
            description: >
              Controls the virtualization mode. Valid settings are "paravirt"
              and "fullvirt". Defaults to "paravirt".
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "label": "Arch Linux config",
                    "kernel": "kernel_12",
                    "disks": [
                      "disk_123",
                      "disk_124",
                      "disk_125"
                    ]
                }' \
                https://$api_root/$version/linodes/$linode_id/configs
          python: |
            import linode
            TODO
  linodes/:id/configs/:id:
    type: resource
    resource: linode_config
    authenticated: true
    description: >
      Manage a particular config for a given Linode.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns information about this Linode config.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id/configs/$config_id
          python: |
            import linode
            TODO
      PUT:
        oauth: linodes:modify
        description: >
          Modifies a given Linode config.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X PUT -d '{
                    "label": "Edited config",
                    "kernel": {
                      "id": "kernel_12"
                    }
                    "disks": {
                      "sda": {
                        "id": "disk_123"
                      }
                    }
                }' \
                https://$api_root/$version/linodes/$linode_id/configs/$config_id
          python:
            import linode
            TODO
      DELETE:
        oauth: linodes:modify
        description: >
          Deletes a given Linode config.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X DELETE \
                https://$api_root/$version/linodes/$linode_id/configs/$config_id
          python: |
            import linode
            TODO
  linodes/:id/boot:
    type: action
    authenticated: true
    description: >
      Boots a Linode.
    methods:
      POST:
        oauth: linodes:modify
        dangerous: false
        params:
          config:
            optional: true
            description: >
              Optional config ID to boot the linode with.
            type: linode_config
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "config": "config_1234"
                }' \
                https://$api_root/$version/linodes/$linode_id/boot
          python: |
            import linode
            TODO
  linodes/:id/shutdown:
    type: action
    authenticated: true
    description: >
      Shuts down a Linode.
    methods:
      POST:
        oauth: linodes:modify
        dangerous: true
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST \
                https://$api_root/$version/linodes/$linode_id/shutdown
          python: |
            import linode
            TODO
  linodes/:id/reboot:
    type: action
    authenticated: true
    description: >
      Reboots a Linode.
    methods:
      POST:
        oauth: linodes:modify
        dangerous: true
        params:
          config:
            optional: true
            description: >
              Optional config ID to boot the linode with.
            type: linode_config
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "config": "config_1234"
                }' \
                https://$api_root/$version/linodes/$linode_id/reboot
          python: |
            import linode
            TODO
