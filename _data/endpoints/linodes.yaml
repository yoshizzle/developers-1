# vim: set et ts=2 sw=2 tw=80 :
name: Linodes
sort: 0
base_path: /linodes
description: >
  Linode endpoints provide a means of managing the <a href="#object-linode">
  Linode objects</a> on your account.
endpoints:
  linodes:
    type: list
    resource: linode
    authenticated: true
    description: >
      Manage the collection of Linodes your account may access.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns a list of <a href="#object-linode">Linodes</a>.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes
          python: |
            import linode
            TODO
      POST:
        money: true
        oauth: linodes:create
        description: >
          Creates a new Linode.
        params:
          datacenter:
            description: >
              A <a href="#object-datacenter">datacenter</a> ID to provision
              this Linode in.
            type: datacenter
          service:
            description: >
              A <a href="#object-service">service plan</a> ID to use for this
              Linode.
            type: service
          label:
            optional: true
            description: The label to assign this Linode. Defaults to "linode".
            limit: "3-32 ASCII characters limited to letters, numbers, underscores, and dashes, starting and ending with a letter, and without two dashes or underscores in a row"
          group:
            optional: true
            description: The group to assign this Linode. Defaults to "empty".
            limit: 0-50 characters
          distribution:
            optional: true
            description: >
              The <a href="#object-distribution">Distribution</a> to deploy this
              Linode with.  May not be included if 'backup' is sent.
            type: distribution
          root_pass:
            optional: unless source == "distro"
            description: >
              The root password to use when sourcing this Linode from a distribution.
              <ul><li>root_pass is required if the source provided is a distribution.</li></ul>
          stackscript:
            optional: true
            description: >
              The stackscript ID to deploy with this disk.
              <ul><li>Must provide a distribution. Distribution must be
              one that the stackscript can be deployed to.</li></ul>
            type: stackscript
          stackscript_udf_responses:
            optional: true
            description: >
              UDF (user-defined fields) for this stackscript. Defaults to "{}".
              <ul><li>Must match UDFs required by stackscript.</li></ul>
            type: string
          backup:
            optional: true
            description: >
              The <a href="#object-backup">Backup</a> to restore to the newly created
              Linode.  May not be included if 'distribution' is sent.
            type: backup
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "datacenter": "newark",
                    "service": "linode2048.5"
                }' \
                https://$api_root/$version/linodes
          python: |
            import linode
            TODO
  linodes/:id:
    type: resource
    resource: linode
    authenticated: true
    description: >
      Manage a particular Linode your account may access.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns information about this <a href="#object-linode">Linode</a>.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id
          python: |
            import linode
            TODO
      PUT:
        oauth: linodes:modify
        description: >
          Edits this Linode.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X PUT -d '{
                  "label": "newlabel",
                  "schedule": {
                    "day": "Tuesday",
                    "window": "W20"
                  }
                }' \
                https://$api_root/$version/linodes/$linode_id
          python: |
            import linode
            TODO
      DELETE:
        oauth: linodes:delete
        dangerous: true
        description: >
          Deletes this Linode. This action cannot be undone.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                -X DELETE \
                https://$api_root/$version/linodes/$linode_id
          python: |
            import linode
            TODO
  linodes/:id/disks:
    type: list
    resource: linode
    authenticated: true
    description: >
      Manage the disks associated with this Linode.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns a list of <a href="#object-disk">disks</a>.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id/disks
          python: |
            import linode
            TODO
      POST:
        oauth: linodes:modify
        description: >
          Creates a new disk.
        params:
          size:
            description: >
              Size in MB for this disk.
            type: integer
            limit: between 0 and the available space on the Linode
          distribution:
            optional: true
            description: >
              Optional distribution to deploy with this disk.
              <ul><li>If no distribution is provided, a blank disk
              is created.</li></ul>
            type: distribution
          root_pass:
            optional: unless distribution is specified
            description: >
              Root password to deploy distribution with.
              <ul><li>root_pass is required if a distribution is provided.</li></ul>
            type: string
          root_ssh_key:
            optional: unless distribution is not specified
            description: >
              SSH key to add to root's authorized_keys.
            type: string
          label:
            description: >
              User-friendly string to name this disk.
            type: string
            limit: 1-50 characters
          filesystem:
            description: >
              A <a href="#object-filesystem-enum">filesystem</a> for this disk.
            type: string
          read_only:
            optional: true
            description: >
              If true, this disk is read-only.
            type: boolean
          stackscript:
            optional: true
            description: >
              The stackscript ID to deploy with this disk.
              <ul><li>Must provide a distribution. Distribution must be
              one that the stackscript can be deployed to.</li></ul>
            type: stackscript
          stackscript_udf_responses:
            optional: true
            description: >
              UDF (user-defined fields) for this stackscript. Defaults to "{}".
              <ul><li>Must match UDFs required by stackscript.</li></ul>
            type: string
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "label": "Example Disk",
                    "filesystem": "ext4",
                    "size": 4096
                }' \
                https://$api_root/$version/linodes/$linode_id/disks
          python: |
            import linode
            TODO
  linodes/:id/disks/:id:
    type: resource
    resource: disk
    authenticated: true
    description: >
      Manage a particular disk associated with this Linode.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns information about this <a href="#object-disk">disk</a>.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id/disks/$disk_id
          python: |
            import linode
            TODO
      PUT:
        oauth: linodes:modify
        description: >
          Updates a disk's metadata.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X PUT -d '{
                  "label": "New Disk Label"
                }' \
                https://$api_root/$version/linodes/$linode_id/disks/$disk_id
          python: |
            import linode
            TODO
      POST:
        oauth: linodes:create
        description: >
          Duplicates this disk.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST \
                https://$api_root/$version/linodes/$linode_id/disks/$disk_id
          python: |
            import linode
            TODO
      DELETE:
        oauth: linodes:delete
        dangerous: true
        description: >
          Deletes this disk. This action cannot be undone.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                -X DELETE \
                https://$api_root/$version/linodes/$linode_id/disks/$disk_id
          python: |
            import linode
            TODO
  linodes/:id/disks/:id/resize:
    type: strange
    authenticated: true
    description: Resizes the disk.
    methods:
      POST:
        oauth: linodes:modify
        dangerous: true
        params:
          size:
            description: The desired size of the disk in MB.
            type: integer
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "size": 1024
                }' \
                https://$api_root/$version/linodes/$linode_id/disks/$disk_id/resize
  linodes/:id/disks/:id/rootpass:
    type: strange
    authenticated: true
    description: >
      Resets the root password of a disk.
    methods:
      POST:
        oauth: linodes:delete
        dangerous: true
        params:
          password:
            description: >
              New root password for the OS installed on this disk.
            type: string
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "password": "hunter2"
                }' \
                https://$api_root/$version/linodes
          python: |
            import linode
            TODO
  linodes/:id/configs:
    type: list
    resource: linode_config
    authenticated: true
    description: >
      Manage the boot configs on this Linode.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns a list of <a href="#object-linode_config">configs</a> for a
          given Linode.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id/configs
          python: |
            import linode
            TODO
      POST:
        oauth: linodes:modify
        description: >
          Creates a new config for a given Linode.
        params:
          kernel:
            description: >
              A <a href="#object-kernel">kernel</a> ID to boot this Linode with.
            type: kernel
          label:
            description: >
              The user-friendly label to name this config.
            limit: 1-48 characters
          disks:
            description: >
              An array of <a href="#object-disk">disk</a> IDs to attach to this config.
          comments:
            optional: true
            description: >
              Optional field for arbitrary user comments on this config.
            limit: 1-255 characters
          ram_limit:
            optional: true
            description: >
              The maximum RAM the Linode will be given when booting this
              config. This defaults to the total RAM of the Linode.
            limit: between 0 and the Linode's total RAM
          root_device_ro:
            optional: true
            description: >
              Controls whether to mount the root disk read-only. Defaults
              to false.
          devtmpfs_automount:
            optional: true
            description: >
              Populates the /dev directory early during boot without udev.
              Defaults to false.
          run_level:
            optional: true
            description: >
              Sets the <a href="#object-run_level-enum">run level</a> for Linode boot. Defaults to "default".
          virt_mode:
            optional: true
            description: >
              Controls the <a href="#object-virt_mode-enum">virtualization mode</a>. Defaults to "paravirt".
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "label": "Arch Linux config",
                    "kernel": "linode/latest_64",
                    "disks": [
                      "My Debian 8 Disk",
                      "swap",
                    ]
                }' \
                https://$api_root/$version/linodes/$linode_id/configs
          python: |
            import linode
            TODO
  linodes/:id/configs/:id:
    type: resource
    resource: linode_config
    authenticated: true
    description: >
      Manage a particular config for a given Linode.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns information about this <a href="#object-linode_config">
          Linode config</a>.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id/configs/$config_id
          python: |
            import linode
            TODO
      PUT:
        oauth: linodes:modify
        description: >
          Modifies a given Linode config.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X PUT -d '{
                    "label": "Edited config",
                    "kernel": {
                      "id": "linode/latest_64"
                    }
                    "disks": {
                      "sda": {
                        "id": "My Debian 8 Disk"
                      }
                    }
                }' \
                https://$api_root/$version/linodes/$linode_id/configs/$config_id
          python:
            import linode
            TODO
      DELETE:
        oauth: linodes:modify
        description: >
          Deletes a given Linode config.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X DELETE \
                https://$api_root/$version/linodes/$linode_id/configs/$config_id
          python: |
            import linode
            TODO
  linodes/:id/boot:
    type: action
    authenticated: true
    description: >
      Boots a Linode.
    methods:
      POST:
        oauth: linodes:modify
        dangerous: false
        params:
          config:
            optional: true
            description: >
              Optional config ID to boot the linode with.
            type: linode_config
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "config": "My Debian 8.1 Disk Profile"
                }' \
                https://$api_root/$version/linodes/$linode_id/boot
          python: |
            import linode
            TODO
  linodes/:id/shutdown:
    type: action
    authenticated: true
    description: >
      Shuts down a Linode.
    methods:
      POST:
        oauth: linodes:modify
        dangerous: true
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST \
                https://$api_root/$version/linodes/$linode_id/shutdown
          python: |
            import linode
            TODO
  linodes/:id/reboot:
    type: action
    authenticated: true
    description: >
      Reboots a Linode.
    methods:
      POST:
        oauth: linodes:modify
        dangerous: true
        params:
          config:
            optional: true
            description: >
              Optional config ID to boot the linode with.
            type: linode_config
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "config": "My Debian 8.1 Disk Profile"

                }' \
                https://$api_root/$version/linodes/$linode_id/reboot
          python: |
            import linode
            TODO
  linodes/:id/backups:
    type: action
    authenticated: true
    description: >
      Returns information about this Linode's <a href="#object-backup">backups</a>.
    methods:
      GET:
        oauth: linodes:view
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id/backups
          python: |
            import linode
            TODO
      POST:
        oauth: linodes:delete
        dangerous: true
        description: >
          Creates a snapshot backup of a Linode.
          <div class="alert alert-danger">
            <strong>WARNING</strong>
            <p>
              If you already have a snapshot, this is a destructive operation.
              The previous snapshot will be deleted.
            </p>
          </div>
        params:
          label:
            optional: true
            description: >
              Human-friendly label for this snapshot. Must be 1-50 characters.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "label": "Linode_123 snapshot",
                }' \
                https://$api_root/$version/linodes/$linode_id/backups
          python: |
            import linode
            TODO
  linodes/:id/backups/enable:
    type: action
    authenticated: true
    description: >
       Enables the <a href="#object-backup">backup</a> service on the given Linode.
    methods:
      POST:
        money: true
        oauth: linodes:modify
        dangerous: true
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST \
                https://$api_root/$version/linodes/$linode_id/backups/enable
          python: |
            import linode
            TODO
  linodes/:id/backups/cancel:
    type: action
    authenticated: true
    description: >
      Cancels the <a href="#object-backup">backup</a> service on the given Linode.
    methods:
      POST:
        oauth: linodes:delete
        dangerous: true
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST \
                https://$api_root/$version/linodes/$linode_id/backups/cancel
          python: |
            import linode
            TODO
  linodes/:id/backups/:id/restore:
    type: action
    authenticated: true
    description: >
      Restores a <a href="#object-backup">backup</a> to a Linode.
    methods:
      POST:
        oauth: linodes:create
        dangerous: true
        params:
          linode:
            description: >
              The ID of the Linode to restore a backup to.
            type: linode
          overwrite:
            description: >
                If true, deletes all disks and configs on the target linode before restoring.
            type: boolean
            optional: true
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "linode": "prod-1"
                }' \
                https://$api_root/$version/linodes/$linode_id/backups/$backup_id/restore
          python: |
            import linode
            TODO
  linodes/:id/ips:
    type: list
    resource: linode
    authenticated: true
    description: >
        Manage IP Addresses for a Linode
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns a list of <a href="#object-ipaddress">IP Addresses</a> and a list
          of <a href="#object-ipv6-address">IPv6 Addresses</a>.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id/s
      POST:
        oauth: linodes:modify
        description: >
          Allocates a new IP Address for this Linode.
        params:
          type:
            description: >
                An <a href="#object-ipaddresstype-enum">IP Address Type</a> for this IP Address.
            type: IPAddressType
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "type": "private"
                }' \
                https://$api_root/$version/linodes/$linode_id/ips
  linodes/:id/ips/:id:
    type: resource
    resource: ipaddress
    authenticated: true
    description: >
      Manage a particular IP Address associated with this Linode.
    methods:
      GET:
        oauth: linodes:view
        description: >
          Returns information about this <a href="#object-ipaddress">IP Address</a>.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/linodes/$linode_id/ips/$ipaddress_id
      PUT:
        oauth: linodes:modify
        description: >
            Update this IP Address
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X PUT -d '{
                    "rdns":"example.org"
                }' \
                https://$api_root/$version/linodes/$linode_id/ipaddress/$ipaddress_id
